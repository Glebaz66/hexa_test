<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start-->
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="row justify-content-between">
                    <div class="col-xl-6 header-left">
                        <div class="row">
                            <div class="header-logo">L O G O</div>
                            <div class="header-title">Фабрика фотообоев в КИЕВЕ <br> изготовление фотообоев</div>
                        </div>
                    </div>
                    <div class="col-xl-6 header-right">
                        <div class="row justify-content-start">
                            <div class="header-phone">044 278 21 00</div>
                            <button class="align-self-center header-callback">Обратный звонок</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end-->
    <!-- navigation -->
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-xl-12">
                    <nav>
                        <ul class="menu d-flex justify-content-between">
                            <li class="menu__item"><a href="#">главная</a></li>
                            <li class="menu__item bordered"><a href="#">для детcкой</a></li>
                            <li class="menu__item"><a href="#">для спальни</a></li>
                            <li class="menu__item bordered"><a href="#">для кухни</a></li>
                            <li class="menu__item"><a href="#">контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- navigation -->
    <!-- slider start -->
    <div class="container-fluid">
        <div class="content">
            <div class="row">
            <article id="slider">
                    <input checked type='radio' name='slider' id='slide1'/>
                    <input type='radio' name='slider' id='slide2'/>
                    <input type='radio' name='slider' id='slide3'/>
                    <input type='radio' name='slider' id='slide4'/>
                    <input type='radio' name='slider' id='slide5'/>
                    <div id="slides">
                        <div id="container">
                            <div class="inner">
                                <article>
                                    <div class="product">
                                        <div class="product__heading">
                                            <h1 class="product__heading__text">фотообои</h1>
                                        </div>
                                        <div class="product__descr d-flex">
                                            <p class="product__description">Для зала</p>
                                            <p class="product__price">50 $/м2</p>
                                        </div>
                                        <p class="product__text">Более 6000 идей фотообоев для ГОСТИНОЙ</p>
                                        <button class="product__button">Смотреть идеи</button>
                                    </div>
                                    <img src="img/bedroom1.jpg"/>
                                </article>
                                <article>
                                    <div class='caption'>
                                        <bar>A Bubble on Flower</bar>
                                    </div>
                                    <img src="img/bedroom2.jpg"/>
                                </article>
                                <article>
                                    <div class='caption'>
                                        <bar>A Small Elephant <a href="#">read more</a></bar>
                                    </div>
                                    <img src="https://0.s3.envato.com/files/84450220/img/Dummy2-942X400.jpg"/>
                                </article>
                                <article>
                                    <div class='caption'>
                                        <bar>A Yellow Flower <a href="#">read more</a></bar>
                                    </div>
                                    <img src="https://0.s3.envato.com/files/84450220/img/Dummy3-942X400.jpg"/>
                                </article>
                                <article>
                                    <div class='caption'>
                                        <bar>A Pink Flower</bar>
                                    </div>
                                    <img src="https://0.s3.envato.com/files/84450220/img/Dummy4-942X400.jpg"/>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div id="commands">
                        <label for='slide1'></label>
                        <label for='slide2'></label>
                        <label for='slide3'></label>
                        <label for='slide4'></label>
                        <label for='slide5'></label>
                    </div>
                    <div id="active">
                        <label for='slide1'></label>
                        <label for='slide2'></label>
                        <label for='slide3'></label>
                        <label for='slide4'></label>
                        <label for='slide5'></label>
                    </div>
                </article>
            </div>
        </div>
    </div>
    
    <!-- slider end -->
</body>
</html>
